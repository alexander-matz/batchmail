<!DOCTYPE html>
<html>
  <head>
    <title>Batch Mail</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    <link href='https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons' rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/vuetify/dist/vuetify.min.css" rel="stylesheet">
  </head>
  <body>
    <div id="app">
      <v-app>
        <v-content>
          <v-container grid-list-md text-xs-center>
            <v-stepper v-model='step' non-linear>
              <v-stepper-header>
                <v-stepper-step editable step="1">Import E-Mails</v-stepper-step>
                <v-divider></v-divider>
                <v-stepper-step editable step="2">Send E-Mails</v-stepper-step>
                <v-divider></v-divider>
              </v-stepper-header>

              <v-stepper-items>

                <v-stepper-content step="1">
                  <step-mails accept="*.json" v-bind:mails='mails' v-on:input='mails = $event.target.value'>
                  </step-mails>
                </v-stepper-content>

                <v-stepper-content step="2">
                  <step-send v-bind:mails='mails'>
                  </step-send>
                  <v-card>
                </v-stepper-content>

              </v-stepper-items>
            </v-stepper>
          </v-container>
        </v-content>
      </v-app>
    </div>

    <script src="https://smtpjs.com/v2/smtp.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify/dist/vuetify.js"></script>

    <script src="app.js"></script>
  </script>   
  </body>
</html>
